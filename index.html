<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="more-details">
    <img class="more-details__img" src="./eisenhower-matrix.jpg">
    <a class="more-details__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>

  <div class="main block-centered form">
    <p>
      <label class="form__heading js-label" for="add-task-input">Add Item</label>
      
      <div class="flex-block">
        <input id="add-task-input" 
              class="flex-grow-1 form__input js-input js-add-task" 
              type="text">
        <button class="form__btn js-add-btn">Add</button>
      </div>
    </p>

    <h3 class="form__heading">Todo</h3>

    <ul class="task-list form__incompleted-tasks js-incompleted-tasks">
      <li class="task-list__item">
        <input type="checkbox" class="form__checkbox">

        <label class="flex-grow-1 js-label">Pay Bills</label>

        <input type="text" class="flex-grow-1 form__input js-input">

        <button class="form__btn js-edit-btn">Edit</button>

        <button class="form__btn form__btn_delete js-delete-btn">
          <img class="form__icon_delete" src="./remove.svg">
        </button>
      </li>
      <li class="form__edit-mode task-list__item">
        <input type="checkbox" class="form__checkbox">

        <label class="task-list__item-label flex-grow-1 js-label">Go Shopping</label>

        <input type="text" 
              value="Go Shopping" 
              class="flex-grow-1 form__input js-input">

        <button class="form__btn js-edit-btn">Save</button>

        <button class="form__btn form__btn_delete js-delete-btn">
          <img class="form__icon_delete" src="./remove.svg">
        </button>
      </li>
    </ul>

    <h3 class="form__heading">Completed</h3>

    <ul class="task-list form__completed-tasks js-completed-tasks">
      <li class="task-list__item">
        <input type="checkbox" class="form__checkbox" checked>

        <label class="task-list__item-label flex-grow-1 js-label">See the Doctor</label>

        <input type="text" class="flex-grow-1 form__input js-input">

        <button class="form__btn js-edit-btn">Edit</button>

        <button class="form__btn form__btn_delete js-delete-btn">
          <img class="form__icon_delete" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>

</html>
